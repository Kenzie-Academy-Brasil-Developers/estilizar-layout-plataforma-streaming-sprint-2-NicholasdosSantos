<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure class="topo__img">
			<img src="img/logo.png" alt="Kenzieflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section class="sectionMargin">

			<header class="pg-home__header">
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="pg-home__list">
				
				<!-- USUÁRIO 1 -->
				<li class="size pg-home__user">
					<figure class="fig">
						<img class="image" class="icon" src="img/avatar.png" alt="Gabriel">
						<figcaption>Gabriel</figcaption>
					</figure>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="size pg-home__user">
					<figure class="fig">
						<img class="image" src="img/avatar1.png" alt="Maria">
						<figcaption>Maria</figcaption>
					</figure>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="size pg-home__user">
					<figure class="fig">
						<img class="image" src="img/avatar2.png" alt="Renato">
						<figcaption>Renato</figcaption>
					</figure>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="size pg-home__addPerfil">
					<figure class="fig">
						<img class="image--disable" src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption>Adicionar perfil</figcaption>
					</figure>
				</li>

			</ul>

			<footer class="manegePerfil">
				<button class="btn">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
